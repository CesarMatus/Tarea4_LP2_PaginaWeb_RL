<!DOCTYPE html>
<html lang="es">

<head>
    <title>soporte</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contenido">
        <form>

            <div class="encabezado">

                <h2 class="letra centrar">Soporte de la página</h2>
                <br>
                <p class="letra centrar">
                    Anota tus datos para que uno de nuestros trabajadores se comunique contigo para resolver inquietudes
                    <br>
                </p>
            </div>

            <div class="form-row formulario justify-content-center">

                <div class="form-group col-md-3">
                    <label for="inputNombre">Nombre Usuario</label>
                    <input type="text" class="form-control" id="inputNombre" placeholder="Usuario">
                </div>

                <div class="form-group col-md-3">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>

                <div class="form-group col-md-3">
                    <label for="inputNombre">Telefono</label>
                    <input type="tel" class="form-control" id="inputNumer" placeholder="+56 9 12345678">
                </div>
                <div class="form-group col-md-3">
                    <br>

                    <button onclick="agregarFila()" type="submit" class="btn btn-dark">Enviar</button>

                </div>
            </div>

        </form>

        <center>
            <table id="tablaprueba" class="table table-striped table-dark margentop centrar">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre Usuario</th>
                        <th scope="col">Email</th>
                        <th scope="col">Teléfono</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </center>



    </div>

    <script type="text/javascript">
        function agregarFila() {

            var count = document.getElementById("tablaprueba").rows.length;
            var nu = document.getElementById("inputNombre").value; 
            var e = document.getElementById("inputEmail").value; 
            var t = document.getElementById("inputNumer").value; 
            
            document.getElementById("tablaprueba").insertRow(-1).innerHTML = '<td>'+count+'</td><td>'+nu+'</td><td>'+e+'</td><td>'+t+'</td>';
        
        }

    </script>
</body>

</html>
